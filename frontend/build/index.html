<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    crossorigin="anonymous"
></script>
<title>Nofar-Nahum-NBA-project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: rgb(222, 230, 231);">
    <div class="input-group mb-3" style="margin-top: 15px;">
        <select id="team-name" class="form-select" id="inputGroupSelect04">
            <option selected>Choose a team name</option>
            <option value="lakers">lakers</option>
            <option value="warriors">warriors</option>
            <option value="heat">heat</option>
            <option value="suns">suns</option>
        </select>
        <input
            id="year"
            type="number"
            class="form-control"
            placeholder="Enter a year"
        />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-left: 20px; margin-right: 20px;">
            <button id="getTeam-btn" class="btn btn-primary me-md-2" type="button">Get a team</button>
            <button id="birthday-filter-btn" class="btn btn-primary" type="button">Filter by birthday</button>
        </div>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Actives players</label>
    </div>
              
    <div class="players">
        <script id="players-template" type="text/x-handlebars-template">
            <button
                class="btn btn-secondary col bi bi-arrow-left-square btn-left"
            ></button>
            {{#each playersArr}}
                <div class="col card player-card" style="width: 18rem;" data-teamID={{this.teamId}} data-isActive="{{this.teamId}}" data-birth={{this.birth}}>
                    <img
                        src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}"
                        class="card-img-top"
                        onerror="this.src='./fronted/images/nba.jpg'"
                        alt="player-picture"
                    />
                    <div class="card-body">
                        <h5
                            class="player-first-name card-title"
                        >{{this.firstName}}</h5>
                        <h5
                        class="player-last-name card-title"
                    >{{this.lastName}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="pos list-group-item">{{this.pos}}</li>
                        <li class="jersey list-group-item">
                            {{this.jersey}}</li>
                    </ul>
                    <button type="button" class="add-player btn btn-secondary">Add to
                        dream team</button>
                </div>
            {{/each}}
            <button
                class="btn btn-secondary col bi bi-arrow-right-square btn-right"
            ></button>
        </script>
    </div>
    <div class="dreamTeam">
        <script id="dreamTeam-template" type="text/x-handlebars-template">
            {{#each dreamTeamArr}}
                <div class="col-1 card" style="width: 18rem;">
                    <button type="button" class="delete-player btn btn-danger"><i class="bi bi-trash"></i></button>
                    <img
                        src="https://nba-players.herokuapp.com/players/{{this.lastName}}/{{this.firstName}}"
                        class="card-img-top"
                        onerror="this.src='./fronted/images/nba.jpg'"
                        alt="player-picture"
                    />
                    <div class="card-body">
                        <h5
                            class="player-first-name card-title"
                        >{{this.firstName}}</h5>
                        <h5
                        class="player-last-name card-title"
                    >{{this.lastName}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Postion:
                            {{this.pos}}</li>
                        <li class="list-group-item">Jersey Number:
                            {{this.jersey}}</li>
                    </ul>
                </div>
            {{/each}}
        </script>
        <div class="dreamTeam-container row"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
