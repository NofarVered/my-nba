<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    crossorigin="anonymous"
></script>
<title>Nofar-Nahum-NBA-project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background-color: rgb(222, 230, 231);">
    <div class="input-group mb-3" style="margin-top: 15px;">
        <select id="team-name" class="form-select" id="inputGroupSelect04">
            <option selected>Choose a team name</option>
            <option value="lakers">lakers</option>
            <option value="warriors">warriors</option>
            <option value="heat">heat</option>
            <option value="suns">suns</option>
        </select>
        <input
            id="year"
            type="number"
            class="form-control"
            placeholder="Enter a year"
        />
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-left: 20px; margin-right: 20px;">
            <button id="search-btn" class="btn btn-primary me-md-2" type="button" onclick="controller.loadTeam()">Search</button>
            <button id="dream-team-btn" class="btn btn-primary" type="button" onclick="controller.loadDreamTeam()">My dream team</button>
        </div>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Actives players</label>
    </div>
    
    <div id="players-container"> 
    </div>
    <div id="stats-container"> 
    </div>

    <!-- ================================== TEMPLATES SCRIPTS ================================== -->
    <script id="players-template" type="text/x-handlebars-template">
        {{#each player}}
            <div class="col card player-card" style="width: 18rem;" id="{{personId}}">
                <img
                    src= "{{img}}"
                    class="card-img-top"
                    alt="player-picture"
                />
                <div class="card-body">
                    <h5 class="player-first-name card-title">{{firstName}}</h5>
                    <h5 class="player-last-name card-title">{{lastName}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="pos list-group-item">{{pos}}</li>
                    <li class="jersey list-group-item">{{jersey}}</li>
                </ul>
                <button type="button" class="add-player btn btn-secondary" onclick="controller.addPlayer('{{personId}}')">Add to dream team</button>
                <button type="button" class="stats-player btn btn-secondary" onclick="controller.loadStatistics('{{personId}}', '{{firstName}}', '{{lastName}}')">Statistics</button>
            </div>
        {{/each}}
    </script>

    <script id="dreamTeam-template" type="text/x-handlebars-template">
        {{#each player}}
            <div class="col card player-card" style="width: 18rem;" id="{{personId}}">
                <img
                    src= "{{img}}"
                    class="card-img-top"
                    alt="player-picture"
                />
                <div class="card-body">
                    <h5 class="player-first-name card-title">{{firstName}}</h5>
                    <h5 class="player-last-name card-title">{{lastName}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="pos list-group-item">{{pos}}</li>
                    <li class="jersey list-group-item">{{jersey}}</li>
                </ul>
                <button type="button" class="remove-player btn btn-secondary" onclick="controller.deletePlayer('{{personId}}')">Remove from dream team</button>
                <button type="button" class="stats-player btn btn-secondary" onclick="controller.loadStatistics('{{personId}}', '{{firstName}}', '{{lastName}}')">Statistics</button>
            </div>
        {{/each}}
    </script>

    <script id="player-stats-template" type="text/x-handlebars-template">
        <h2 class="player-stats-title">Player statistics:</h2>
        <ul class="list-group">
            <li class="list-group-item">Games played: {{games_played}}</li>
            <li class="list-group-item">Minutes per game: {{minutes_per_game}}</li>
            <li class="list-group-item">Free throw percentage: {{free_throw_percentage}}</li>
            <li class="list-group-item">Three point percentage: {{three_point_percentage}}</li>
        </ul>
        <button type="button" class="close-stats-player btn btn-secondary" onclick="controller.closeStatistics(this)">Statistics</button>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
